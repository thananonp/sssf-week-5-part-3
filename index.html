<html lang="en">
<head>
    <meta charset="utf-8">

<body class="fullscreen">
<div class="container">
    <h1 class="title">Animal PWA w/ GraphQL</h1>
    <div>
        <div> Add new animal.
            <form>
                <input type="text" name="greeting" placeholder="eg. cat">
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="greetings">
            <button id="refresh">Refresh List</button>
            <ul></ul>
        </div>
    </div>
    <div>
        Online Gif via GIPHY
        <iframe src="https://giphy.com/embed/dvm7OLMc4BYsq9rIXE" width="200" height="200" frameBorder="0"
                class="giphy-embed"></iframe>
    </div>
    <div>
        Local Gif
        <img width="200" height="200" src="./images/doggy.gif" alt="Dog getting massage"/></div>

</div>
